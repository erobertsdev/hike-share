<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./plugins/filepond/filepond.css" rel="stylesheet">
    <link href="./plugins/filepond/filepond-plugin-image-preview.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/create-post.css">
    <title>Hike Share | Create Post</title>
</head>
<body>
    <h1>Create Post</h1>
    <section id="create">
        <div id="errors"></div>
        <form id="create-form">
            <div class="create-form-name">
                <label for="name">Trail Name</label><br>
                <input type="text" id="name" required />
            </div>
            <div class="create-form-city">
                <label for="city">City</label><br>
                <input type="text" id="city" required />
            </div>
            <div class="create-form-state">
                <label for="state">State</label><br>
                <select name="state" id="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="AS">American Samoa</option>
                    <option value="GU">Guam</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="UM">United States Minor Outlying Islands</option>
                    <option value="VI">Virgin Islands</option>
                </select>
            </div>
            <div class="create-form-distance">
                <label for="distance">Distance</label><br>
                <input type="number" id="distance" required />
                <select id="distance-unit" name="distance-unit" required>
                    <option value="mi">Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>
            <div class="create-form-difficulty">
                <label for="difficulty">Difficulty</label><br>
                <input type="radio" id="easy" name="difficulty" value="easy" required>
                <label for="easy">Easy</label><br>
                <input type="radio" id="moderate" name="difficulty" value="moderate">
                <label for="moderate">Moderate</label><br>
                <input type="radio" id="difficult" name="difficulty" value="difficult">
                <label for="difficult">Difficult</label><br>
                <input type="radio" id="extreme" name="difficulty" value="extreme">
                <label for="extreme">Extreme</label>
            </div>
            <div class="create-form-duration">
                <label for="duration">Duration (hours)</label><br>
                <input type="number" id="duration" required />
            </div>
            <div id="upload-status"></div>
            <div class="create-form-images">
                <label id="label-images" for="images">Add Images (Up to 10)</label>
                <input type="file" id="images" multiple />
            </div>
            <button class="create-btn">Post</button>
        </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./plugins/filepond/filepond-plugin-image-exif-orientation.js"></script>
    <script src="./plugins/filepond/filepond-plugin-image-preview.js"></script>
    <script src="./plugins/filepond/filepond-plugin-image-resize.js"></script>
    <script src="./plugins/filepond/filepond-plugin-file-validate-size.js"></script>
    <script src="./plugins/filepond/filepond.js"></script>
    <script src="./js/create-post.js"></script>
</body>
</html>
